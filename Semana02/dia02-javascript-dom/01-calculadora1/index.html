<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://cdn.tailwindcss.com/"></script>
</head>
<body>
    <main class="w-[300px] bg-[#AADDEE] my-0 mx-auto mt-5 p-5 rounded-md shadow-md">
        <h1 id="title" class="text-3xl font-semibold text-center mb-3">Calculadora</h1>
        <section class="flex flex-col gap-3">
            <input type="text" id="inputDisplay" class="border p-1 text-right text-xl font-bold" value="0" />

            <div class="grid grid-cols-3 gap-3">
                <button class="button bg-red-400 p-2 rounded-md hover:bg-slate-500 duration-200">+</button>
                <button class="button bg-red-400 p-2 rounded-md hover:bg-slate-500 duration-200">-</button>
                <button class="button bg-red-400 p-2 rounded-md hover:bg-slate-500 duration-200">*</button>

                <button class="button bg-blue-300 p-2 rounded-md hover:bg-slate-500 duration-200">7</button>
                <button class="button bg-blue-300 p-2 rounded-md hover:bg-slate-500 duration-200">8</button>
                <button class="button bg-blue-300 p-2 rounded-md hover:bg-slate-500 duration-200">9</button>

                <button class="button bg-blue-300 p-2 rounded-md hover:bg-slate-500 duration-200">4</button>
                <button class="button bg-blue-300 p-2 rounded-md hover:bg-slate-500 duration-200">5</button>
                <button class="button bg-blue-300 p-2 rounded-md hover:bg-slate-500 duration-200">6</button>

                <button class="button bg-blue-300 p-2 rounded-md hover:bg-slate-500 duration-200">1</button>
                <button class="button bg-blue-300 p-2 rounded-md hover:bg-slate-500 duration-200">2</button>
                <button class="button bg-blue-300 p-2 rounded-md hover:bg-slate-500 duration-200">3</button>

                <button class="button bg-blue-300 p-2 rounded-md hover:bg-slate-500 duration-200">0</button>
                <button class="button bg-green-400 p-2 rounded-md hover:bg-slate-500 duration-200">AC</button>
                <button class="button bg-green-400 p-2 rounded-md hover:bg-slate-500 duration-200">=</button>

            </div>
        </section>

    </main>
    <script src="./app.js"></script>
    
</body>
</html>
